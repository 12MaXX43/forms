<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="wrapper forms">
        <h1>Форми</h1>
        <div>
            <h2>01. проста форма</h2>
            <form class="form1 " action="" method="post">
                <label for=""><input type="text" name="name" id="" placeholder="Введіть ім’я"></label>
                <label for=""><input type="text" name="email" id="" placeholder="Email"></label>
                <label class="arrowlabel" for="">
                    <select name="city">
                        <option disabled selected>Ваше місто</option>
                        <option value="Kyiv">Київ</option>
                        <option value="Lviv">Львів</option>
                        <option value="Khmelnytskyi">Хмельницький</option>
                    </select>
                </label>
                <label for=""><textarea name="comment" placeholder="Коментар"></textarea></label>
                <button type="submit">Зареєструватися</button>
            </form>
        </div>
        <div>
            <hr>
            <form class="form2" action="" method="post">
                <h2>02. елементи</h2>
                <div class="flex">
                    <div class="radiof2">
                        <div><input type="radio" value="nova poshta" name="delivery" id="in1"><label for="in1">Нова
                                Пошта</label></div>
                        <div><input type="radio" value="kurjer" name="delivery" id="in2"><label for="in2">Кур’єр</label>
                        </div>
                        <div><input type="radio" value="samoviviz" disabled name="delivery" id="in3"><label for="in3">
                                Самовивіз</label></div>
                    </div>
                    <div class="checkboxf2">
                        <div><input type="checkbox" value="read" name="condition" id="in4"><label for="in4">Прочитав
                                умови договору</label></div>
                        <div><input type="checkbox" value="agreed" name="pdv" id="in5"><label for="in5"> Згідний з ПДВ
                                9%</label></div>
                        <div><input type="checkbox" value="email" disabled name="getnews" id="in6"><label
                                for="in6">Отримувати новини на ел. пошту</label></div>

                    </div>
                    <div class="datef2">
                        <div class="flex">
                            <p>Статус</p>
                            <label><input type="checkbox" value="news" name="offer1">Новинки</label>
                            <label><input type="checkbox" value="promo" name="offer2">Акційні товари</label>
                            <label><input type="checkbox" value="sales" name="offer3">Розпродаж</label>
                        </div>
                        <div class="flex">
                            <p>Дата</p>
                            <label><input type="date" name="date" value="2025-06-03"></label>
                        </div>
                    </div>
                </div>
            </form>

            <hr>

            <form action="" method="post">
                <h2>03. стилізовані чекбокси </h2>
                <div class="form3 flex">
                    <div class="gender">
                        <div class="flex">
                            <input type="radio" name="gender" value="man" id="man">
                            <label for="man">Чоловік</label>
                        </div>
                        <div class="flex">
                            <input type="radio" name="gender" value="woman" id="woman">
                            <label for="woman">Жинка</label>
                        </div>
                    </div>
                    <div class="tasks flex">
                        <label><input type="checkbox" name="getnews" value="1">Отримувати новини</label>
                        <label><input type="checkbox" name="buysausage" value="1">Купити додому ковбаси</label>
                        <label><input type="checkbox" name="turnonlights" value="1">Включити світло</label>
                        <label>Якесь число
                            <input id="range" type="range" name="someNumber" value="30" min="0" max="100" step="1">
                            <span id="rangeSpan"></span>
                        </label>
                    </div>

                </div>
            </form>

            <hr>

            <form action="" method="post">
                <h2>04. форма таблицею</h2>
                <table class="form4">
                    <thead>
                        <tr>
                            <th colspan="2">Заповніть усі необхідні поля</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td><label for="name">ФІО:</label></td>
                            <td><input type="text" placeholder="Введіть ім’я" name="fullname" id="name"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Пароль:</label></td>
                            <td class="relative">
                                <input type="password" placeholder="Введіть не менше 6 символів" name="password"
                                    id="password">
                                <button id="passwordToggle" type="button"></button>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="cities">Місто:</label></td>
                            <td class="arrowlabel">
                                <select name="city" id="cities">
                                    <option value="Kyiv">Київ</option>
                                    <option value="Lviv">Львів</option>
                                    <option value="Khmelnytskyi">Хмельницький</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Стать:</label></td>
                            <td class="radiof2"><label><input type="radio" name="gender" value="man">Чоловік</label>
                                <label><input type="radio" name="gender" value="woman">Жінка</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="photo">Фото:</label></td>
                            <td><input type="file" name="photo" id="photo"><label for="photo">Виберіть файл</label></td>
                        </tr>
                        <tr>
                            <td><label for="comment">Коментарій:</label></td>
                            <td><textarea name="comment" placeholder="Введіть текст повідомлення"
                                    id="comment"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Зареєструватися"></td>
                        </tr>
                    </tbody>
                </table>
            </form>

            <hr>

            <form class="form5" action="" method="post">
                <h2>05. форма таблицею</h2>
                <h3>Оформлення заявки</h3>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="">Прізвище та ім’я<input type="text" name="name" id=""
                                        value="Василь Вірастюк"></label>
                            </td>
                            <td>
                                <label for="">Ел. пошта<input type="email" name="email" id=""></label>
                            </td>
                            <td>
                                <label for="">Телефон<input type="tel" name="tel" id=""></label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <table>
                    <tr>
                        <td><label class="arrowlabel" for="">Країна
                                <select name="countries" id="countries">
                                    <option value="Indonesia">Індонезія</option>
                                    <option value="Mars">Марс</option>
                                    <option value="Kyiv">Київ</option>
                                </select>
                            </label></td>
                        <td colspan="2"><label for="">Адреса<input type="text" name="address" id=""></label></td>
                    </tr>
                    <tr>
                        <td><label for="">Місто<input type="text" name="city" id=""></label></td>
                        <td><label for="">Будинок<input type="text" name="building" id=""></label></td>
                        <td><label for="">Поштовий індекс<input type="text" name="zipCode" id=""></label></td>
                    </tr>
                </table>
                <input type="checkbox" name="" id=""><label for="">Я погоджуюсь з правилами оплати та доставки
                    товару</label>
                <hr>
                <div class="flex">
                    <button type="reset">Повернутися назад</button>
                    <button type="submit">Оформити покупку</button>
                </div>
            </form>

            <div class="fixed">
                <span id="showForm" style="display: none;">+</span>
                <form class="form6" id="form6" action="" method="post">
                    <h2>06. фіксована форма</h2>
                    <div class="card">
                        <span id="closeForm" class="closeForm">&times;</span>
                        <label>Логін<input name="login" type="text"></label>
                        <label>Пароль<input name="password" type="text"></label>
                        <a href="">Забули пароль?</a>
                        <label><input name="remember_password" value="true" type="checkbox" name="" id="">Запам’ятати пароль</label>
                        <button type="submit">Увійти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Password
        passwordToggle.onclick = function () {
            if (password.type == "password") {
                password.type = "text"
                passwordToggle.textContent = "👁‍🗨"
            } else {
                password.type = "password"
                passwordToggle.textContent = "🙈"
            }
        }

        // Range
        rangeSpan.textContent = range.value
        range.oninput = function () {
            rangeSpan.textContent = range.value
        }

        // Popup
        showForm.onclick = function () {
            form6.style.display = "block"
            showForm.style.display = "none"
        }
        closeForm.onclick = function () {
            form6.style.display = "none"
            showForm.style.display = "block"
        }

        document.onkeydown = function (ev) {
            if (ev.key == "Escape") {
                form6.style.display = "none"
                showForm.style.display = "block"
            }
        }

    </script>

</body>

</html>
